<ion-header>
    <ion-navbar>
        <div id="logo">
            <img src="assets/images/badge.png" />
        </div>
        <ion-title>
            Hello NJOIT<br /><span class='sub-title'>Welcome Darrell</span>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="overlay" *ngIf="calendars == 0">
        <ion-spinner name="crescent"></ion-spinner>
    </div>
    <h3>2017 State Holidays</h3>

    <ion-grid>
        <!-- cr represents the row of calendars -->
        <ion-row *ngFor="let cr of calendars">
            <ion-col *ngFor="let cal of cr" (click)="openCal(cal)">
                <h5>{{ cal.monthName }}</h5>
                <calendar [eventSource]="cal.events" [calendarMode]="cal.mode" [currentDate]="cal.currentDate" step="30"></calendar>
            </ion-col>
        </ion-row>
    </ion-grid>


    
    <!--<calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" step="30"></calendar>-->
</ion-content>
